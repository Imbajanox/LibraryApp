<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <title>Library</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png">
    <link rel="manifest" href="./icon/site.webmanifest">
</head>
<body>
    
    <div class="header"> 
        <div>
            <button id="toggleFormButton">Add Book</button>

            <form id="bookForm" style="display: none;">
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <input type="number" id="pages" placeholder="Pages" required>
                <label>
                    <input type="checkbox" id="isRead"> Read
                </label>
                <button type="submit">Add Book</button>
            </form>
        </div>
        <div>
            <h1>Library</h1>
        </div>
        <div>
            <h2>Stats</h2>
            <hr>
            <p>100 Books owned</p>
            <p>67 Books read (67 %)</p>
            <p>3.14 Average rating</p>
            <hr>
        </div>
        
    </div>
    
    
    <div id="library"></div>
    <script src="./library.js"></script>
</body>
</html>
